                <title>260 Use getIdToken() instead of getToken()</title>

                <div class="container">
                <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <p class="lead"><p>Important note: If you're using<strong> Firebase 5.x</strong> or higher (you can check the <code>package.json</code>  file to find out), you should use <code>getIdToken()</code>  for obtaining the token, NOT <code>getToken()</code>  as shown in the next lectures.</p></p>
